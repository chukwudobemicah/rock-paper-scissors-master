<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/index.css">
  <title>Rock, Paper, Scissors</title>
</head>

<body>
  <div class="rules-container hidden">
    <p>rules</p>
    <img class="rules-container--img" src="/images/image-rules.svg" alt="">
    <img class="cancel" src="/images/icon-close.svg" alt="">
  </div>
  <div class="overlay hidden"></div>
  <header>
    <div>
      <p><img src="./images/logo.svg" alt="logo"></p>
      <div>
        <p>Score</p>
        <p id="score">0</p>
      </div>
    </div>
  </header>
  <main>
    <!-- rules -->
    <!-- pick html mark up -->
    <section class="rps-section">
      <article class="rps__container rps__container-pick add-margin">
        <div class="first-choice-container">
          <div data-value="paper" data-num="1" class="rps__container-paper rps pick first-pick">
            <p><img src="/images/icon-paper.svg" alt="paper"></p>
            <div class="user-pick hidden">You Picked</div>
          </div>
        </div>
        <div class="second-choice-container pick second-pick">
          <div data-value="scissors" data-num="2" class="rps__container-scissors rps">
            <p><img src="/images/icon-scissors.svg" alt="scissors"></p>
            <div class="house-pick hidden">The house Picked</div>
          </div>
        </div>
        <div id="third-choice" data-value="rock" data-num="3" class="rps__container-rock rps pick">
          <p><img src="/images/icon-rock.svg" alt="rock"></p>
        </div>
      </article>

      <!-- winning html mark up -->

      <article class="rps__container rps__container-picked ">
        <div id="first-choice" class="rps">

          </div>
        </div> -->

      </article>

        </div>
      </section> -->
    </section>

    </div>
    </div> -->

      <p class="wdl hidden">you win</p>
      <button class="play-again hidden"> Play Again</button>
      <div class="rules">
        <p>rules</p>
      </div>
    </section>
  </main>
  <script src="script.js" type="module"></script>
  <script src="rpslogic.js" type="module"></script>

</html>
